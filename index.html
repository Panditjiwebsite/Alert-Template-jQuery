<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Sweet Alert</title>
    <link href="sweetalert2.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    
    <div class="container">
        <h1>Sweet Alert</h1>
        <button onclick="sweetalertclick()" class="w3-button w3-blue">Try me!</button>
    </div>
	
	<center>
		<img src="demo.png">
	</center>


    <script src="sweetalert2.all.min.js"></script>
    <script>
    function sweetalertclick(){
        swal(
          'Good job!',
          'You clicked the button!',
          'success'
        )
    }
    </script>
</body>
</html>
